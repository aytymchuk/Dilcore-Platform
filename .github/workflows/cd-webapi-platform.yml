name: ðŸš€ CD Platform API

on:
  push:
    branches: ["main"]
    paths:
      - 'src/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  packages: write

jobs:
  deploy-platform:
    uses: ./.github/workflows/build-and-deploy-container-app-v2.yml
    with:
      componentName: "PLATFORM"
      serviceName: "API"
      dockerfile: "src/WebApi/Dockerfile"
      environments: |
        [
          { "name": "Development", "region": "westeurope" },
          { "name": "QA", "region": "westeurope" }
        ]
    secrets: inherit
