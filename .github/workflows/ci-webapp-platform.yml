name: ðŸš€ CI Platform WebApp

on:
  push:
    branches: ["main"]
    paths:
      - 'src/Web/**'
      - '.github/workflows/ci-webapp-platform.yml'
      - '.github/workflows/dotnet-build-test.yml'
  pull_request:
    branches: ["main"]
    paths:
      - 'src/Web/**'
      - '.github/workflows/ci-webapp-platform.yml'
      - '.github/workflows/dotnet-build-test.yml'

permissions:
  checks: write
  pull-requests: write
  contents: read
  packages: read

jobs:
  run-ci:
    uses: ./.github/workflows/dotnet-build-test.yml
    secrets: inherit
    with:
      build-target: 'src/Web/WebApp/WebApp.csproj'
      test-target: 'Dilcore.Platform.WebApp.slnf'
      docker-enabled: true
      docker-image-name: 'dilcore-webapp'
      dockerfile-path: 'src/Web/WebApp/Dockerfile'
      check-name: 'Test Results - Platform WebApp'