name: ðŸš€ .NET CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  checks: write
  pull-requests: write
  contents: read

jobs:
  build-and-test:
    name: ðŸ§ª Build & Test + Docker

    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v6

    - name: ðŸ”§ Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x
        dotnet-quality: preview
        
    - name: ðŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ðŸ—ï¸ Build
      run: dotnet build --no-restore

    - name: ðŸ³ Build WebApi Docker image
      run: |
        docker build \
          --build-arg BUILD_VERSION=${{ github.sha }} \
          -f src/WebApi/Dockerfile \
          -t dilcore-webapi:${{ github.sha }} \
          .

    - name: âœ… Test
      run: |
        dotnet test \
          --no-build \
          --verbosity normal \
          --collect:"XPlat Code Coverage" \
          --logger "junit;LogFilePath=${{ github.workspace }}/TestResults/junit-{assembly}.xml" \
          --results-directory "TestResults"

    - name: ðŸ“Š Generate Coverage Report
      uses: danielpalme/ReportGenerator-GitHub-Action@v5.5.1
      if: always()
      with:
        reports: '**/coverage.cobertura.xml'
        targetdir: 'coveragereport'
        reporttypes: 'HtmlInline;MarkdownSummaryGithub'

    - name: ðŸ“ Add Coverage Summary
      if: always()
      run: |
        if [ -f coveragereport/SummaryGithub.md ]; then
          cat coveragereport/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ No coverage summary found." >> $GITHUB_STEP_SUMMARY
        fi

    - name: ðŸ“¤ Upload Coverage Report
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: coverage-report
        path: coveragereport

    - name: ðŸ“‹ Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: 'TestResults/junit-*.xml'

    - name: ðŸ“¤ Upload Test Results
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: test-results
        path: TestResults